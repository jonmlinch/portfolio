<svg id="logo" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 141.7 143.3">

<defs>
    <style>
        .diamond {
        width: 50%;
        height: auto;
        opacity: 0;
        fill: #171717;
        stroke:#fff;
        stroke-miterlimit:10;
        stroke-dasharray: 800;
        stroke-dashoffset: 0;
        -webkit-animation: diamond 2s linear forwards;
        -o-animation: dash 2s linear forwards;
        -moz-animation: dash 2s linear forwards;
        animation: diamond 2s ease-in forwards;
        animation-delay: 2s;
        }

        .letter {
        width: 50%;
        height: auto;
        opacity: 0;
        fill: #171717;
        stroke:#fff;
        stroke-miterlimit:10;
        stroke-dasharray: 300;
        stroke-dashoffset: 0;
        -webkit-animation: letters 3s linear reverse;
        -o-animation: dash 3s linear forwards;
        -moz-animation: dash 3s linear forwards;
        animation: letters 3s linear forwards;
        }

        @-webkit-keyframes diamond {
            from {
                stroke-dashoffset: 800;
                opacity: 0;
            }
            to {
                stroke-dashoffset: 0;
                opacity: 1;
                fill: #000
            }
        }

        @-webkit-keyframes letters {
            from {
                stroke-dashoffset: 400;
                opacity: 0;
            }
            to {
                stroke-dashoffset: 0;
                opacity: 1;
                fill: #fff;
                stroke: #000;
            }
        }

        <!-- .diamond:hover {
            fill: #fff;
            stroke: #000;
        }

        .diamond:hover ~ #the-j{
            fill: #000;
            stroke: #fff;
        } -->

        .letter:hover {
            fill: #000;
            stroke: #fff
        }

        .cls-2 {
        fill:none;
        }
        
        .cls-3 {
        isolation:isolate;
        }
    </style>
        
    <script type="text/javascript">
        var fadeIn = document.getElementById("logo");
        fadeIn.addEventListener("webkitAnimationEnd", function() {
            this.classList.toggle("fadeit");
        })
    </script>
</defs>


